[tool:pytest]
# Pytest configuration for comprehensive test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --cov-config=.coveragerc
    --cov-branch
    --tb=short
    --maxfail=10
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for module interactions
    performance: Performance and scalability tests
    mathematical: Mathematical correctness validation tests
    error_handling: Error handling and edge case tests
    slow: Slow running tests (> 1 second)
    fast: Fast running tests (< 0.1 second)
    tdd: Test-driven development cycle tests
    information_theory: Information theory module tests
    dynamic_networks: Dynamic networks module tests
    sparse_representations: Sparse representations module tests
    predictive_coding: Predictive coding module tests
    continuous_dynamics: Continuous dynamics module tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::RuntimeWarning:jaxtyping.*
    error::UserWarning

# Console output
console_output_style = progress
junit_logging = all
junit_log_passing_tests = false

# Parallel execution (if pytest-xdist is available)
# -n auto enables automatic worker detection
# Can be overridden with -n <number>

# Timeout for individual tests (if pytest-timeout is available)
timeout = 60
timeout_method = thread

# Test session configuration
minversion = 6.0
required_plugins = 
    pytest-cov>=3.0.0
    pytest-mock>=3.6.0

# JAX-specific settings
env =
    JAX_ENABLE_X64=true
    JAX_PLATFORMS=cpu